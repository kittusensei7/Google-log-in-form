<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-form">

        <div id="logo"><img src="logo.png" alt=""></div>
        <h2>Sign In</h2>
        <p>Use Your Google Account</p>
        <form action="">
            <div class="input-box">
            <input type="email" name="email" id="" value="" required>
            <label for="email">Email or Phone</label>
            </div>
            <div class="input-box">
            <input type="password" name="password" id="" value="" required>
            <label for="password">Password</label>
        </div>
        <div class="forgot">
            <button>Forgot Your Login Details?</button>
        </div>
        <input type="submit">
        </form>
    </div>
</body>
</html>
